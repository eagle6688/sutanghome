<form id="data-form">
    <input id="txt-id" name="id" type="hidden" value="">
    <div class="form-group">
        <label for="txt-name">姓名</label>
        <input id="txt-name" name="name" type="text" class="form-control" placeholder="姓名" maxlength="20">
    </div>
    <div class="form-group">
        <label for="txt-cellphone">手机号码</label>
        <input id="txt-cellphone" name="cellphone" type="text" class="form-control" placeholder="手机号码" maxlength="11">
    </div>
    <div class="form-group">
        <label for="txt-password">密码</label>
        <input id="txt-password" name="password" type="password" class="form-control" placeholder="密码" maxlength="36">
    </div>
</form>
