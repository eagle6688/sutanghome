<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{}, ~{::div-body}, ~{::section-partial}, ~{::script})}">

<body>
	<div th:fragment="div-body" class="row">
		<div class="user-data col-md-12">
			<h3 class="title-5 m-b-35" style="display: inline;" th:text="${title}"></h3>
			<div th:replace="~{partial/btn-add :: btn-add('btn-add', '添加用户')}"></div>
			<div id="div-list" class="table-responsive table-responsive-data2">
				<table class="table table-data2 table-hover">
					<thead class="thead-light">
						<tr>
							<th>姓名</th>
							<th>手机号码</th>
							<th>创建时间</th>
							<th>更新时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in data" class="tr-shadow">
							<td>{{item.name}}</td>
							<td>{{item.cellphone}}</td>
							<td>{{item.created}}</td>
							<td>{{item.updated}}</td>
							<td>
								<div class="table-data-feature justify-content-md-center">
									<button class="item" data-toggle="tooltip" data-placement="top" title="Edit" v-on:click="page.edit(item.id)">
										<i class="zmdi zmdi-edit"></i>
									</button>
									<button class="item" data-toggle="tooltip" data-placement="top" title="Delete" v-on:click="page.delete(item.id)">
										<i class="zmdi zmdi-delete"></i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:fragment="div-body" class="row">
		<div th:replace="~{partial/pagination :: pagination('pagination')}"></div>
	</div>
	<section th:fragment="section-partial">
		<div th:replace="~{partial/modal :: modal('div-modal', '保存用户', ~{user/partial/data-form :: #data-form})}"></div>
	</section>
	<script src="/templates/user/script/data-form.js?v=20190213"></script>
	<script src="/templates/user/script/index.js?v=2019021301"></script>
</body>

</html>
