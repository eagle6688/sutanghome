<!DOCTYPE html>
<html>

<head th:replace="~{partial/head-resource :: head-resource(~{::link}, ~{::script})}">
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/styles/signin.css" />
    <script src="/resources/scripts/jquery-1.12.4.min.js"></script>
    <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
    <form class="form-signin">
        <img src="/resources/fonts/bootstrap-solid.svg" class="mb-4" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label for="txt-cellphone" class="sr-only">手机号码</label>
        <input id="txt-cellphone" name="cellphone" type="text" class="form-control" placeholder="手机号码" required autofocus>
        <label for="txt-password" class="sr-only">密码</label>
        <input id="txt-password" name="password" type="password" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button id="btn-sign" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
        <div class="footer-copyright text-center py-3">
            © 2020 京ICP备19008468号
        </div>
    </form>
    <script src="/templates/sign/script/index.js"></script>
</body>

</html>
