<header th:fragment="header" class="header-desktop">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="header-wrap float-right">
                <div class="header-button">
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <div class="image">
                                <img src="/resources/images/user.png" th:alt="${userName}" />
                            </div>
                            <div class="content">
                                <a class="js-acc-btn" href="javascript: void(0);" th:text="${userName}"></a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <div class="image">
                                        <a href="javascript: void(0);">
                                            <img src="/resources/images/user.png" th:alt="${userName}" />
                                        </a>
                                    </div>
                                    <div class="content">
                                        <h5 class="name">
                                            <a href="javascript: void(0);" th:text="${userName}"></a>
                                        </h5>
                                        <span class="email" th:text=${cellphone}></span>
                                    </div>
                                </div>
                                <div class="account-dropdown__footer">
                                    <a href="javascript: void(0);">
                                        <i class="zmdi zmdi-power"></i>Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
