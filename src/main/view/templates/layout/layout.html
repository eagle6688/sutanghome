<!DOCTYPE html>
<html th:fragment="layout(links, content, scripts)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta itemprop="pagename" content="{{title}}" />
    <title th:text="${title}"></title>
    <!-- IE6-10 -->
    <link rel="shortcut icon" href="/resources/images/favicon.ico" />
    <!-- Everybody else -->
    <link rel="icon" href="/resources/images/favicon.ico" />
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/styles/cooladmin-theme.css" />
    <link rel="stylesheet" href="/resources/styles/font-face.css" />
    <th:block th:replace="${links}" />
    <script src="/resources/scripts/jquery-1.12.4.min.js"></script>
    <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/scripts/vue.min.js"></script>
    <script src="/resources/scripts/jquery.pagination.js"></script>
    <script src="/resources/scripts/jquery.vue.helper.js"></script>
    <script src="/resources/scripts/FormModal.js"></script>
    <script src="/resources/scripts/common.js"></script>
    <script src="/resources/scripts/selector.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="/partial/header-mobile:: header-mobile"></div>
        <div th:replace="/partial/navigator :: navigator"></div>
        <div class="page-container">
            <div th:replace="/partial/header :: header"></div>
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div th:replace="${content}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="${scripts}" />
</body>

</html>
