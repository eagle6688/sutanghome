<form id="data-form">
    <input id="txt-id" name="id" type="hidden" value="">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select id="select-user" name="userId" class="form-control">
            <option value=""></option>
        </select>
    </div>
    <div class="form-group">
        <label for="txt-name">Name</label>
        <input id="txt-name" name="name" type="text" class="form-control" placeholder="Name" maxlength="20">
    </div>
    <div class="form-group">
        <label for="txt-cellphone">Cellphone</label>
        <input id="txt-cellphone" name="cellphone" type="text" class="form-control" placeholder="Cellphone" maxlength="11">
    </div>
    <div class="form-group">
        <label for="txt-password">Password</label>
        <input id="txt-password" name="password" type="password" class="form-control" placeholder="Password" maxlength="36">
    </div>
</form>
